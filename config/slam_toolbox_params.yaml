slam_toolbox:
  ros__parameters:
    # Plugin selection
    solver_plugin: solver_plugins::CeresSolver
    ceres_linear_solver: SPARSE_NORMAL_CHOLESKY
    ceres_preconditioner: SCHUR_JACOBI
    ceres_trust_strategy: LEVENBERG_MARQUARDT

    # ROS params
    odom_frame: odom
    map_frame: map
    base_frame: base_link
    scan_topic: /scan
    mode: mapping                 # Change to 'localization' once you have a saved map

    # When to add new nodes to the graph
    minimum_travel_distance: 0.3  # metres
    minimum_travel_heading: 0.3   # radians

    # Map size
    map_start_at_dock: true
    map_start_pose: [0.0, 0.0, 0.0]

    # Resolution
    resolution: 0.05              # 5cm per cell â€” good for indoor/outdoor mix

    # Debug
    debug_logging: false
    throttle_scans: 1
    transform_publish_period: 0.02
    map_update_interval: 5.0
    use_scan_matching: true
    use_scan_barycenter: true
    max_laser_range: 25.0         # RPLIDAR A3 max range